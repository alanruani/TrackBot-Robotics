
<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>TrackBot Manager</title>

                <img id="bg" src="{{ url_for('video_feed') }}" class="img-responsive">

            <div class="col-sm-3">

						</div>
						<div class="checkbox">

							<label><input type="checkbox" value="" disabled>Body</label>
						</div>
            		</div>
            	</div>
            </div>
        </div>
